<!DOCTYPE html>
<html lang="ru">

<head>
    <title>W-T_labrab_s5_1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="background-head"></div>
    <main>
        <form action="" method="GET">
            <div class="form-head"></div>

            <h1>Форма резервации места в студенческой столовой</h1>
            <p class="red">* Необходимо</p>

            <label class="input-group">
                Введите номер зачетной книжки<span class="required"></span>
                <input type="text" inputmode="numeric" placeholder="210000" minlength="6" maxlength="6"
                    name="student-id" required autofocus>
            </label>

            <label class="input-group">
                Выберите дату посещения<span class="required"></span>
                <input type="date" name="date" required>
            </label>

            <label class="input-group">
                Выберети время посещения<span class="required"></span>
                <select name="time" required>
                    <option></option>
                    <option>9:00</option>
                    <option>9:30</option>
                    <option>10:00</option>
                    <option>10:30</option>
                    <option>11:00</option>
                    <option>11:30</option>
                    <option>12:00</option>
                    <option>12:30</option>
                </select>
            </label>

            <label class="input-group">
                Выберите номер столика в столовой<span class="required"></span>
                <select name="table-id" required>
                    <option></option>
                    <option value="1">№1 (4 человека)</option>
                    <option value="2">№2 (4 человека)</option>
                    <option value="3">№3 (3 человека)</option>
                    <option value="4">№4 (2 человека)</option>
                    <option value="5">№5 (2 человека)</option>
                    <option value="6">№6 (1 человек)</option>
                </select>
            </label>

            <div class="input-group">
                Нужны ли вам салфетки на столе?
                <div class="radio-group">
                    <label><input type="radio" name="napkins" value="0" checked>Нет</label>
                    <label><input type="radio" name="napkins" value="1">Да</label>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>

        <div class="under-form">
            <p>Веб-технологии лабораторная №1 вариант №15</p>
            <a href="https://github.com/11ALX11/W-T">https://github.com/11ALX11/W-T</a>
        </div>
    </main>
</body>

</html>
